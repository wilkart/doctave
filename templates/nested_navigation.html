<ul>
    {{#each links}}
        <li><a {{#if (eq ../current_path this.path) }}class="active" {{/if}}href="{{this.path}}">{{this.title}}</a></li>
        {{#if this.children}}
            <li>{{> nested_navigation links=this.children current_path=../current_path}}</li>
        {{/if}}
    {{/each}}
</ul>
